<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>じゃんけん大会</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
</head>
<link rel="stylesheet" href="css/style.css">


<body class="entire">

  <h1 class="title">後だしじゃんけん</h1>
  <br>




  <button class="start" id="start">ゲームスタート</button>


  <!-- 以下最初は非表示 -->
  <div id="game">
  <!-- 正解時に音声を入れる方法 -->

  <!-- 時間制限 -->
  <div class='timer' data-seconds-left="60"></div>
  <p class="message">FINISH</p>

    <!-- computer側の表示 -->
    <p class="computer">相手</p>
    
    <p id="result"></p>
    <!-- 勝敗 -->
    <h1 id="work"></h1>
    <h2 id="comment"></h2>
    <!-- player側の表示 -->
    <p class="direction">負けろ！！</p>

    <button id="btn1"><img src="https://www.silhouette-illust.com/wp-content/uploads/2016/11/17390-300x300.jpg"
        alt=""></button>
    <button id="btn2"><img src="https://www.silhouette-illust.com/wp-content/uploads/2016/11/17430-300x300.jpg"
        alt=""></button>
    <button id="btn3"><img src="https://www.silhouette-illust.com/wp-content/uploads/2016/11/17431-300x300.jpg"
        alt=""></button>
  </div>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery.simple.timer.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
